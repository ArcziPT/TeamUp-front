<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list>
      <a *ngIf="isSigned" mat-list-item><h1><strong>{{sessionManager.username}}</strong></h1></a>
      <a *ngIf="!isSigned" mat-list-item routerLink="/register">Register</a>
      <a *ngIf="!isSigned" mat-list-item routerLink="/login">Sign In</a>
      <a *ngIf="isSigned" mat-list-item routerLink="/user/{{sessionManager.id}}">Your Profile</a>
      <a *ngIf="isSigned" mat-list-item (click)="signOut()">Sign Out</a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLink="/search">Search</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-nav">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TeamUp</span>
    </mat-toolbar>
    <!-- outlet -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
